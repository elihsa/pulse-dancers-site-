<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pulse CMS</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="small note">If you see an authentication screen, make sure Netlify Identity + Git Gateway are enabled for this site, and that youâ€™ve accepted the invite email.</p>
    </div>

    <!-- Netlify Identity widget (required for Git Gateway auth) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap (Netlify) CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Optional: after login, reload so CMS picks up the token
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => { window.location.reload(); });
          }
        });
      }
    </script>
  </body>
</html>

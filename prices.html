<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/assets/css/styles.css"><title>Pulse Dancers</title></head><body><nav><div class="nav-inner">
<a href="/">Home</a><a href="/prices.html">Prices</a><a href="/faq.html">FAQ</a><a href="/join.html">Join</a><a class="button" href="/book.html">Book</a>
</div></nav><div class="container">
<section class="card">
  <h2>Packages & Pricing</h2>
  <table id="priceTable"><thead><tr><th>Service</th><th>Duration</th><th>Price</th></tr></thead><tbody></tbody></table>
  <p id="priceNotes" class="small"></p>
</section>
<script>
fetch('/data/prices.json').then(r=>r.json()).then(data=>{
 const tbody=document.querySelector('#priceTable tbody');
 data.items.forEach(it=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${it.name}</td><td>${it.duration||''}</td><td>${it.price}</td>`;
  tbody.appendChild(tr);
 });
 document.querySelector('#priceNotes').textContent=data.notes||'';
});
</script>
</div><script src="/assets/js/app.js"></script></body></html>

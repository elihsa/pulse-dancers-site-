<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/assets/css/styles.css"><title>Pulse Dancers</title></head><body><nav><div class="nav-inner">
<a href="/">Home</a><a href="/prices.html">Prices</a><a href="/faq.html">FAQ</a><a href="/join.html">Join</a><a class="button" href="/book.html">Book</a>
</div></nav><div class="container">
<section class="card"><h2>Frequently Asked Questions</h2><div id="faq"></div></section>
<script>
fetch('/data/faq.json').then(r=>r.json()).then(d=>{
 const root=document.getElementById('faq');
 d.groups.forEach(g=>{
  const h=document.createElement('h3');h.textContent=g.title;root.appendChild(h);
  g.qas.forEach(qa=>{
    const details=document.createElement('details');const sum=document.createElement('summary');sum.textContent=qa.q;
    const p=document.createElement('div');p.className='small';p.innerHTML=qa.a.replaceAll('\n','<br>');
    details.appendChild(sum);details.appendChild(p);root.appendChild(details);
  });
 });
});
</script>
</div><script src="/assets/js/app.js"></script></body></html>

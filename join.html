<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/assets/css/styles.css"><title>Pulse Dancers</title></head><body><nav><div class="nav-inner">
<a href="/">Home</a><a href="/prices.html">Prices</a><a href="/faq.html">FAQ</a><a href="/join.html">Join</a><a class="button" href="/book.html">Book</a>
</div></nav><div class="container">
<section class="card">
  <h2>New Recruit Application</h2>
  <form name="join" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="join">
    <p class="small" style="display:none;"><label>Don’t fill this out: <input name="bot-field"></label></p>
    <div class="grid grid-2">
      <div><label>Full Name</label><input name="full_name" required></div>
      <div><label>Email</label><input type="email" name="email" required></div>
      <div><label>Phone Number</label><input name="phone" required></div>
      <div><label>Age</label><input type="number" name="age" required></div>
      <div><label>City / Location</label><input name="city" required></div>
      <div><label>Previous Dance / Entertainment Experience</label><input name="experience"></div>
      <div><label>Why Do You Want to Join?</label><textarea name="why" required></textarea></div>
      <div><label>Profile Photo (auto-resize)</label><input type="file" name="photo_profile" accept="image/*" required></div>
      <div><label>Full Body Photo (auto-resize)</label><input type="file" name="photo_body" accept="image/*" required></div>
      <div><label>Additional Skills</label><input name="skills"></div>
    </div>
    <p class="small">You’ll receive a confirmation after submission.</p>
    <button class="button" type="submit">Apply</button>
  </form>
</section>
</div><script src="/assets/js/app.js"></script></body></html>
